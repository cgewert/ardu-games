<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/imageConverter.js"></script>
    </head>
    <body>
      <h1>Image converter for Arduino Bitmaps</h1>
      <div class="input-wrapper">
        <div class="input-area">
          <h2>Select or drag and drop an image</h2>
          <div class="controls-wrapper">
            <div id="dropArea" title="Select a file for uploading" ondrop="imageConverter.dropHandler(event);" ondragover="imageConverter.dragHandler(event);" ondragleave="imageConverter.dragLeaveHandler(event);">
            </div>
          </div>
        </div>
        <div class="meta-data">
          <div class="left-column">
            <span id="imageName">Select an image first</span>
            <img src="" alt="Loaded Image" id="loadedImage">
          </div>
          <div class="right-column">
            <div id="fileType">File type: /</div>
            <div id="imageSize">/ Bytes</div>
            <div id="imageDimension">/</div>
            <div id="aspect">/</div>
          </div>
        </div>
      </div>
      <div class="settings-wrapper">
        <h2>Settings</h2>
        <div class="invert">
          <div>Inverting:</div>
          <input type="checkbox" name="btnInverting" id="btnInverting">
        </div>
        <div class="format">
          <div>Output Format:</div>
          <input type="radio" name="outputFormat" id="binary" checked>
          <label for="binary">Binary</label>
          <input type="radio" name="outputFormat" id="hex">
          <label for="hex">Hexadecimal</label>
        </div>
        <div class="ascii">
          <div>Generate ASCII Art:</div>
          <input type="checkbox" name="btnAscii" id="btnAscii">
        </div>
      </div>
      <div class="output-wrapper">
        <pre id="code">&nbsp;</pre>
        <div class="clipboard-wrapper">
          <span id="copied">Copied code!</span>
          <div id="btnClipboard" title="Copy code to clipboard"></div>
        </div>
        <div class="preview-wrapper">
          <h2>Preview Image:</h2>
          <canvas id="previewImage"></canvas>
        </div>
      </div>
      <script>
        let imageConverter = new ImageConverter();
      </script>
    </body>
</html>
