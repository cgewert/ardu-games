<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/imageConverter.js"></script>
    </head>
    <body>
      <h1>Image converter for Arduino Bitmaps</h1>
      <div class="input-wrapper">
        <div class="input-area">
          <h2>Select an image</h2>
          <div class="controls-wrapper">
            <div id="dropArea" title="Select a file for uploading" ondrop="imageConverter.dropHandler(event);" ondragover="imageConverter.dragHandler(event);" ondragleave="imageConverter.dragLeaveHandler(event);">
            </div>
          </div>
        </div>
        <div class="meta-area">
          <h2>Loaded image</h2>
          <div class="meta-wrapper">
            <div class="left-column">
              <img src="" alt="Loaded Image" id="loadedImage">
            </div>
            <div class="right-column">
              <div id="imageName">Select an image</div>
              <div id="fileType">File type: /</div>
              <div id="imageSize">0 Bytes</div>
              <div id="imageWidth">Width:</div>
              <div id="imageHeight">Height:</div>
              <div id="aspect">Aspect Ratio:</div>
            </div>
          </div>
        </div>
      </div>
      <div class="settings-wrapper">
        <h2>Settings</h2>
        <div class="invert">
          <div class="settings-label">Inverting:</div>
          <input type="checkbox" name="btnInverting" id="btnInverting">
        </div>
        <div class="format">
          <div class="settings-label">Output Format:</div>
          <input type="radio" name="outputFormat" id="binary" checked>
          <label for="binary">Binary</label>
          <input type="radio" name="outputFormat" id="hex">
          <label for="hex">Hexadecimal</label>
        </div>
        <div class="ascii">
          <div class="settings-label">Generate ASCII Art:</div>
          <input type="checkbox" name="btnAscii" id="btnAscii">
        </div>
        <div class="threshold">
          <div class="settings-label">Threshold:</div>
          <input type="range" value="128" name="threshold" id="btnThreshold" min="0" max="255">
        </div>
        <div class="identifier">
          <div class="settings-label">Identifier:</div>
          <input type="text" name="identifier" id="inputIdentifier" placeholder="Insert C identifier here" title="If a name is inserted here, the complete c code will be generated!">
        </div>
      </div>
      <div class="output-area">
        <h2>Output</h2>
        <div class="output-wrapper">
          <pre id="code">&nbsp;</pre>
          <div class="clipboard-wrapper">
            <span id="copied">Copied code!</span>
            <div id="btnClipboard" title="Copy code to clipboard"></div>
          </div>
          <div class="preview-wrapper">
            <h2>Preview Image:</h2>
            <canvas id="previewImage"></canvas>
          </div>
        </div>
      </div>
      <script>
        let imageConverter = new ImageConverter();
      </script>
    </body>
</html>
